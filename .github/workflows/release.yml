name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
          - platform: 'macos-15-intel'
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: ''
          - platform: 'windows-latest'
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          sudo apt-get install -y libopencv-dev clang libclang-dev

      - name: Install dependencies (macOS only)
        if: startsWith(matrix.platform, 'macos')
        run: |
          brew install opencv

      - name: Install dependencies (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          # Install OpenCV via Chocolatey (pre-built binaries)
          choco install opencv -y
          choco install llvm --version=17.0.6 --allow-downgrade -y

          # Set environment variables for opencv-rust crate
          echo "OPENCV_LINK_LIBS=opencv_world4100" >> $env:GITHUB_ENV
          echo "OPENCV_LINK_PATHS=C:\tools\opencv\build\x64\vc16\lib" >> $env:GITHUB_ENV
          echo "OPENCV_INCLUDE_PATHS=C:\tools\opencv\build\include" >> $env:GITHUB_ENV

          # Set LLVM paths for opencv-rust binding generator
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
          echo "LLVM_CONFIG_PATH=C:\Program Files\LLVM\bin\llvm-config.exe" >> $env:GITHUB_ENV

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Watermark Remover v__VERSION__'
          releaseBody: |
            ## Watermark Remover

            Desktop application for removing watermarks from images and videos.

            ### Features
            - Local processing with OpenCV inpainting
            - Cloud processing with Google Gemini AI
            - Video watermark removal
            - Batch processing
            - Before/After comparison

            ### Downloads
            - **Windows**: `.msi` or `.exe` installer
            - **macOS**: `.dmg` (Intel & Apple Silicon)
            - **Linux**: `.deb` or `.AppImage`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
