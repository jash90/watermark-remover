<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="imageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Image frame -->
  <rect x="96" y="120" width="280" height="220" rx="16" ry="16" fill="url(#imageGrad)" opacity="0.95"/>

  <!-- Landscape scene in image -->
  <!-- Sky -->
  <rect x="108" y="132" width="256" height="100" rx="8" ry="8" fill="#93c5fd"/>
  <!-- Sun -->
  <circle cx="300" cy="172" r="24" fill="#fcd34d"/>
  <!-- Mountains -->
  <polygon points="108,232 180,172 252,232" fill="#6b7280"/>
  <polygon points="180,232 268,156 356,232" fill="#4b5563"/>
  <!-- Ground -->
  <rect x="108" y="220" width="256" height="108" rx="0" ry="0" fill="#86efac"/>

  <!-- Watermark text being removed (fading/crossed out) -->
  <g opacity="0.3">
    <text x="156" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#374151" transform="rotate(-15, 236, 260)">SAMPLE</text>
  </g>

  <!-- Eraser/removal effect - diagonal stripe cutting through -->
  <path d="M280 120 L400 240 L400 340 L280 220 Z" fill="url(#bgGrad)" opacity="0.9"/>

  <!-- Magic wand / AI element -->
  <g transform="translate(340, 280) rotate(-45)">
    <!-- Wand stick -->
    <rect x="0" y="-8" width="100" height="16" rx="8" ry="8" fill="#1e1b4b"/>
    <rect x="0" y="-8" width="30" height="16" rx="8" ry="8" fill="url(#sparkleGrad)"/>
  </g>

  <!-- Sparkles around wand tip -->
  <g fill="url(#sparkleGrad)">
    <!-- Main sparkle -->
    <path d="M316 256 L322 244 L328 256 L340 262 L328 268 L322 280 L316 268 L304 262 Z"/>
    <!-- Small sparkles -->
    <circle cx="290" cy="240" r="6"/>
    <circle cx="350" cy="230" r="4"/>
    <circle cx="280" cy="280" r="5"/>
    <circle cx="360" cy="290" r="4"/>
    <circle cx="300" cy="220" r="3"/>
  </g>

  <!-- Clean area indicator (checkmark in circle) -->
  <circle cx="416" cy="96" r="48" fill="#22c55e"/>
  <path d="M392 96 L408 112 L440 80" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
